<div class="banner">
    <div  class=container mb-3 py-4>
        <h1 class="text-center"> CONTACT US </h1>
        <form method="post" action="/contact">
        {% csrf_token %}
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-lab">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-lab">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-lab">Phone Number</label>
                <input type="phone" class="form-control" id="phone" name="phone" placeholder="Contact No:">
            </div>
            <div class="mb-3">
                <label for="desc" class="form-lab">Description</label>
                <textarea class="form-control" id="desc" rows="3" name="desc" placeholder="describe"></textarea>
            </div>
            <button class="sbutton" type="Submit">Submit</button>
        </form>
    </div>
</div>

<script>
    function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== '') {
          const cookies = document.cookie.split(';');
          for (let i = 0; i < cookies.length; i++) {
              const cookie = cookies[i].trim();
              if (cookie.startsWith(name + '=')) {
                  cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                  break;
              }
          }
      }
      return cookieValue;
  }
  
  $.ajaxSetup({
      beforeSend: function(xhr, settings) {
          if (!settings.crossDomain) {
              xhr.setRequestHeader('X-CSRFToken', getCookie('csrftoken'));
          }
      }
  });
</script>
