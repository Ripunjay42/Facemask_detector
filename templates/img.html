        <script>
            function getCookie(name) {
              let cookieValue = null;
              if (document.cookie && document.cookie !== '') {
                  const cookies = document.cookie.split(';');
                  for (let i = 0; i < cookies.length; i++) {
                      const cookie = cookies[i].trim();
                      if (cookie.startsWith(name + '=')) {
                          cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                          break;
                      }
                  }
              }
              return cookieValue;
          }
          
          $.ajaxSetup({
              beforeSend: function(xhr, settings) {
                  if (!settings.crossDomain) {
                      xhr.setRequestHeader('X-CSRFToken', getCookie('csrftoken'));
                  }
              }
          });
       </script>
       

      <script>
        {% comment %} let stream;

        const enableWebcamBtn = document.getElementById('startButton');
        const disableWebcamBtn = document.getElementById('stopButton');
        const webcamFeed = document.getElementById('webcamFeed');

        enableWebcamBtn.addEventListener('click', async () => {
          try {
            stream = await navigator.mediaDevices.getUserMedia({ video: true });
            webcamFeed.srcObject = stream;
          } catch (err) {
            console.error('Error accessing webcam:', err);
            alert('Could not access webcam. Please check your device settings.');
          }
        });
        
        disableWebcamBtn.addEventListener('click', () => {
          if (stream) {
            const tracks = stream.getTracks();
            tracks.forEach(track => track.stop());
            webcamFeed.srcObject = null;
          }
        }); {% endcomment %}
        
        sync function startWebcamStream() {
          try {
              // Get access to the webcam
              const stream = await navigator.mediaDevices.getUserMedia({ video: true });
              
              // Set the video element's srcObject to the stream
              const videoElement = document.getElementById('webcamFeed');
              videoElement.srcObject = stream;
          } catch (error) {
              console.error('Error accessing the webcam:', error);
          }
      }

      // Call the function to start streaming when the page loads
      window.onload = startWebcamStream;
      </script>
